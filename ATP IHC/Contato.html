    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div id="wrapper">
        <div id="head">
            <div id="content_head">
                <img class="unisantos" src="./img/unisantos_logo.png" alt="Logo Unisantos">
                <div class="title">
                    <h1>Como o Streaming pode ter afetado a indústria nacional de cinema</h1>

            <div class="topnav">

            <div id="body">
                <div class="texto">
                    <p>
                        Formulário para entrarmos em contato:
                    </p>
                    <form action="">
                        <div class="form-group row">
                            <label for="name">Nome</label>
                            <input id="name" type="text" required>
                        </div>
                        <div class="form-group row">
                            <label for="email">Email</label>
                            <input id="email" type="email" required>
                        </div>
                        <div class="form-group row">
                            <label for="telefone">Telefone</label>
                            <input id="telefone" type="tel" pattern="(\([0-9]{2}\))\s?([0-9]{5})-([0-9]{4})"
                                        placeholder="(11)11111-1111" required="required">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="foo">
        <img class="unisantos" src="./img/unisantos_logo.png" alt="Logo Unisantos">
    </div>
